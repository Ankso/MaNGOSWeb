<!-- IF S_HAS_POLL_OPTIONS -->
<div id = "postshell11" style="width:100%">
	<div class = "resultbox">
		<div class="postdisplay">
			<div class = "innerborder">
				<div class = "postingcontainer11">
					<div class="postdiv11">
						<div class="deco-frame">
							<div class="deco-frame-right">
								<div class="deco-frame-left">
									<img class="poll-result-icon" src="{T_IMAGESET_PATH}/icons/poll-open.gif" alt=""/>
									<div class="polls">
										<div class="poll-date">
											<div class="poll-date1">
												<div class="poll-date2"><!-- IF L_POLL_LENGTH -->{L_TIME}:<span> {L_POLL_LENGTH}</span> | <!-- ENDIF -->{L_OPTIONS}: <span>{L_MAX_VOTES}</span></div>
											</div>
										</div>
										<h1 style="padding: 10px 0 10px 25px; background: none; width:100%">{L_PREVIEW}: <span style="display: inline;">&quot;{POLL_QUESTION}&quot;</span></h1><br /><br /><br />
										<div class="df">
											<h3></h3>
											<table>
												<tr>
													<td class="tl"></td>
													<td class="t"></td>
													<td class="tr"></td>
												</tr>
												<tr>
													<td class="l"><q></q></td>
													<td class="bg">
														<div class="poll-content"> <br/>
																																		
															<!-- BEGIN poll_option -->
															<div class="poll-box">
																<div class="poll-option">
																	<!-- IF poll_option.POLL_OPTION_VOTED -->{L_POLL_VOTED_OPTION}:&nbsp;&nbsp;<!-- ENDIF -->
																	{poll_option.POLL_OPTION_CAPTION}
																	<span>
																		<!-- IF S_IS_MULTI_CHOICE -->
																			<!-- IF poll_option.POLL_OPTION_VOTED -->
																			<input type="checkbox" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}" checked="checked" />
																			<!-- ELSE -->
																			<input type="checkbox" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}" />
																			<!-- ENDIF -->
																		<!-- ELSE -->
																			<!-- IF poll_option.POLL_OPTION_VOTED -->
																			<input type="radio" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}" checked="checked" />
																			<!-- ELSE -->
																			<input type="radio" name="vote_id[]" id="vote_{poll_option.POLL_OPTION_ID}" value="{poll_option.POLL_OPTION_ID}" />
																			<!-- ENDIF -->
																		<!-- ENDIF -->
																	</span>
																</div>
															</div>
															<!-- END poll_option -->
														</div>
													</td>
													<td class="r"><q></q></td>
												</tr>
												<tr>
													<td class="bl"></td>
													<td class="b"></td>
													<td class="br"></td>
												</tr>
											</table>
											<div class="pfp">
												<div class="poll-footer"> 
													<a class="result-inactive" style="top:20px;"></a>
													<a class="vote-link-inactive" style="top:20px;"></a>
												</div>
											</div>
										</div>
										<!-- End Show poll form or result -->
									</div>
									<!--  polls -->
								</div>
								<!-- end deco-frame-left -->
							</div>
							<!-- end deco-frame-right -->
						</div>
						<!-- end deco-frame -->
					</div>
					<!-- end postdiv11 -->
				</div>
				<!-- end innercontainer -->
			</div>
			<!-- end border -->
		</div>
		<!-- end postdisplay -->
	</div>
	<!-- end resultbox -->
</div>
<!-- End div postshell -->

<!-- ENDIF -->


<div id="postshell21" style="width:100%">
	<div class="resultbox" id="pr{topic_review_row.POST_ID}">
		<div class="postdisplay">
			<div class="innerborder">
				<div class="postingcontainer21">
					<div class="insert">
					<table id="posttable21" cellpadding="0" cellspacing="0" border="0" width="100%">
						<tr>							
							<td class ="tools21"><div id="postid21">
									<ul>
										<li style="display:table-cell;"><span class="white">
										<b>{L_PREVIEW}:</b> <small>{PREVIEW_SUBJECT}</small>
										</span></li>
									</ul>
								</div>
								<!-- End Post Info -->
								<div class="miniadmin">											
								</div>
							</td>
						</tr>
						<tr id="body">
							<td class="message21">
								<table id="postbody21" cellspacing="0" border="0" style="height:auto">
									<tr>
										<td>
											<div class="breakWord" style="min-height:75px;">
												<div class="message-format">
													<span>
													<span style="color:{topic_review_row.POST_AUTHOR_COLOUR};">
														{PREVIEW_MESSAGE}
													</span>

													<!-- IF .attachment -->
														<ins><hr noshade="noshade" size="1" color="#9e9e9e" /></ins>
														<b>{L_ATTACHMENTS}</b>
															<!-- BEGIN attachment -->
															{attachment.DISPLAY_ATTACHMENT}
															<!-- END attachment -->
													<!-- ENDIF -->

													<!-- IF PREVIEW_SIGNATURE -->
														<ins><hr noshade="noshade" size="1" color="#9e9e9e" /></ins>
														<span style="color:{postrow.POST_AUTHOR_COLOUR}">
															{PREVIEW_SIGNATURE}
														</span>
													<!-- ENDIF -->

													</span>
												</div>
											</div>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<!-- End table posttable -->
				</div> 
				<!-- end insert -->
			</div>
			<!-- end innercontainer -->
		</div>
		<!-- end border -->
	</div>
	<!-- end postdisplay -->
</div>
<!-- end resultbox -->
</div>
<!-- End div postshell -->
