<!-- INCLUDE overall_header.html -->

<center>
<div id="container" style="width: 775px; position: relative;">
	<!--// Begin Large Box //-->
	<div class="border" style="margin: 0 auto;">
		<div class="im1">
			<div class="im2">
				<div class="im3">
					<div class="im4">
						<div class="im5">
							<div class="im6">
								<div class="im7">
									<div class="im8">
										<center>
											<div class="small-content" style="color:#CCC">
												<!-- Begin Content -->

<div><img src="{T_IMAGESET_PATH}/x_custom/txt-faq.gif" alt="{L_FAQ_TITLE}" /></div>

<div class="panel" id="faqlinks">
	<div class="inner"><span class="corners-top"><span></span></span>
		<div class="column1">
		<!-- BEGIN faq_block -->
			<!-- IF faq_block.SWITCH_COLUMN or (SWITCH_COLUMN_MANUALLY and faq_block.S_ROW_COUNT == 4) -->
				</div>

				<div class="column2">
			<!-- ENDIF -->

			<dl class="faq">
				<dt><strong>{faq_block.BLOCK_TITLE}</strong></dt>
				<!-- BEGIN faq_row -->
					<dd><a href="#f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}">{faq_block.faq_row.FAQ_QUESTION}</a></dd>
				<!-- END faq_row -->
			</dl>
		<!-- END faq_block -->
		</div>
	<span class="corners-bottom"><span></span></span></div>
</div>



<div class="clear"></div>

<!-- BEGIN faq_block -->
	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>

		<div class="content">
			<h2>{faq_block.BLOCK_TITLE}</h2>
			<!-- BEGIN faq_row -->
				<dl class="faq">
					<dt id="f{faq_block.S_ROW_COUNT}r{faq_block.faq_row.S_ROW_COUNT}"><strong>{faq_block.faq_row.FAQ_QUESTION}</strong></dt>
					<dd>{faq_block.faq_row.FAQ_ANSWER}</dd>
					<dd><a href="#faqlinks" class="top2">{L_BACK_TO_TOP}</a></dd>
				</dl>
				<!-- IF not faq_block.faq_row.S_LAST_ROW --><hr class="dashed" /><!-- ENDIF -->
			<!-- END faq_row -->
		</div>

		<span class="corners-bottom"><span></span></span></div>
	</div>
<!-- END faq_block -->
												<!-- End Content -->
											</div>
										</center>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--// End Large Box //-->
</div>
</center>

<!-- INCLUDE overall_footer.html -->
